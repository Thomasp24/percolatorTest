<!DOCTYPE HTML>
<html ng-app="Percolator">
<head>
  <title>Percolator</title>
  <link rel="stylesheet" href="./libraries/css/mobile-angular-ui-base.css">
  <link rel="stylesheet" href="./libraries/css/mobile-angular-ui-hover.min.css">
  <link rel="stylesheet" href="./libraries/css/mobile-angular-ui-desktop.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body ng-controller="MainController">
  <noscript>
    <div class="no-js-overlay">
      Unfortunately, this site requires JavaScript. Please come back with JavaScript enabled / modern browser!
    </div>
  </noscript>
  <div class="navbar navbar-inverse navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center">
        Percolator <i class="fa fa-bar-chart"></i>
    </div>

    <div class="btn-group pull-left">
      <div class="btn btn-navbar">
        <!-- left side of menu bar -->
      </div>
    </div>

    <div class="btn-group pull-right">
      <div class="btn btn-navbar">
        <!-- right side of menu bar -->
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <br>
      <div class="well toolbar">
        <button type="button" class="btn btn-primary btn-xs pull-right" toggle target="toolbarCollapse" ng-click="changeToggle()"><i id="toggleIcon" active-class="fa-chevron-right" class="fa" ng-class="toggleIcon()"></i></button>
        <div class="clearfix"></div>
        <div id="toolbarCollapse" toggleable active-class="on" class="collapse">
          <button ng-click="" type="button" class="btn btn-primary toolbarButton" title="Object"><i class="fa fa-calendar-o"></i></button><br>
          <button ng-click="" type="button" class="btn btn-primary toolbarButton" title="Connect objects"><i class="fa fa-plug"></i></button><br>
          <button ng-click="" type="button" class="btn btn-primary toolbarButton" title="Seperate heap/stack"><i class="fa fa-ellipsis-v"></i></button>
        </div>
      </div>
      <div class="col-md-12 canvas">
        <div class="well">
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-touch.min.js"></script>
  <script src="./libraries/js/mobile-angular-ui.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
